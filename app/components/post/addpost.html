<md-content flex layout="column">
    <form>
        <div layout-gt-md layout-align="center" layout="column">
            <md-content>
                <md-input-container>
                    <label>Title</label>
                    <input ng-model="title" required>
                </md-input-container>
            </md-content>
            <md-content>
                <md-input-container class="md-block">
                    <label>Content</label>
                    <textarea ng-model="content" columns="1" md-maxlength="150" rows="5" required></textarea>
                </md-input-container>
            </md-content>
            <md-content>
                <md-button class="md-raised md-primary" ng-click="newPost()">New Post</md-button>
            </md-content>
        </div>
    </form>
</md-content>
